<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos das tags a seguir. Passe o mouse em cima de cada um para ver qual tag se deve usar.</p>
    <ul>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1> (o número depende do título que vc quer)">Títulos</abbr></li>
        <li><abbr title="<img src=''#'' alt=''#''>">Imagens</abbr></li>
        <li><abbr title="<link type=''icon'' href=''#'' type=''#''>">Favicon</abbr></li>
        <li><abbr title="<strong>">Destaque</abbr></li>
        <li><abbr title="<em>">Ênfase</abbr></li>
        <li><abbr title="<code>">Formatação CODE</abbr></li>
        <li><abbr title="<pre>">Formatação com identação</abbr></li>
        
    </ul>
    
    
</body>
</html>
